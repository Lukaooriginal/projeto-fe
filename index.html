<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finas Encadernações - Landing Page</title>
    <link rel="shortcut icon" href="src/imagens/finasencadernacoes.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/imagens/finasencadernacoes.png" alt="Logo Finas Encadernacoes">
            <hr>
            <img src="./src/imagens/FINAS ENCADERNACOES_2.png" alt="Logo Escrito">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="https://www.instagram.com/finasencadernacoes?utm_source=qr&igsh=MXIxcjhsNnM4YndwZA=="
                        target="_blank">Orçamento <img src="./src/imagens/icone-link.svg" alt="Icone de link de orcamento"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="./src/imagens/fe-main2.png" alt="Biblia capa couro preta">

        <div class="informacoes">
            <div class="lista-de-livros">
                <img src="./src/imagens/FINAS ENCADERNACOES_2.png" alt="Logo Finas Encadernacoes">
            </div>
            <h1 class="titulo">Loja focada em restauração de livros em geral e encadernações de livros em geral.</h1>
            <p class="texto">
                Entre em contato e venha fazer um orçamento!
            </p>

            <a class="botao-orcar" href="https://www.instagram.com/finasencadernacoes?utm_source=qr&igsh=MXIxcjhsNnM4YndwZA==" target="_blank">Faça seu orçamento</a>
        </div>
    </main>
    <section class="pedido-ja" id="pedido">
        <h2 class="titulo">Faça seu pedido</h2>
        <div class="cartao">
            <img class="capa-da-loja" src="./src/imagens/fe.png" alt="Capa da loja">

            <div class="informacoes">
                <h3>Finas Encadernações</h3>
                <p>
                    Todos as capas <strong>inclui gravação dourado e prata</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/logo-face.png" alt="Logo Facebook"/>
                    </li>
                    <li>
                        <img src="./src/imagens/logo-insta.png" alt="Logo Instagram"/>
                    </li>
                    <!-- <li>
                        <img src="./src/imagens/logo-whats.png" alt="Logo WhatsApp"/>
                    </li> -->
                </ul>
            </div>
            <button class="botao-sociais">
                Selecione a rede social

                <ul class="plataformas">
                    <li>
                        <a href="https://www.facebook.com/finasencadernacoes?mibextid=ZbWKwL" target="_blank">
                            <img src="./src/imagens/logo-face.png" alt="Logo Facebook"/>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/finasencadernacoes?utm_source=qr&igsh=MXIxcjhsNnM4YndwZA==" target="_blank">
                            <img src="./src/imagens/logo-insta.png" alt="Logo Instagram"/>
                        </a>
                    </li>
                    <!-- <li>
                        <a href="https://wa.me/c/551934341492" target="_blank"></a>
                        <img src="./src/imagens/logo-whats.png" alt="Logo WhatsApp"/>
                    </li> -->
                </ul>
            </button>
        </div>
    </section>
    <script src="./src/js/index.js"></script>
</body>

</html>
